{% extends 'base.html'  %}
{%load static from staticfiles %}

{% block extra_css %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'events.css' %}">
{% endblock %}
{% block content %}
<br>
<div class="page-heading">NU Startups</div><br>
{% for startup in startups %}
  <div class="blog-slider">
    <div class="blog-slider__wrp swiper-wrapper">
      <div class="blog-slider__item swiper-slide">
            <div class="blog-slider__img">
              <img src="../media/{{startup.logo}}" alt="">
            </div>
            <div class="blog-slider__content">
              <div class="blog-slider__title">{{startup.title}}</div>
              <div class="blog-slider__text">{{startup.description}}</div>
              <a href="/startup?id={{startup.pk}}" class="blog-slider__button">READ MORE</a>
            </div>
        </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
